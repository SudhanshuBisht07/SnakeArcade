<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <section>
                <div class="infos">
                    <div class="info">
                        <h3>High Score:
                            <span id="high-score">0</span>
                        </h3>
                    </div>
                    <div class="info">
                        <h3>Score:
                        <span id="score">0</span>
                        </h3>
                    </div>
                    <div class="info">
                        <h3>Time:
                        <span id="time">00.00</span>
                        </h3>
                    </div>
                </div>
                <div class="game-stage">
                    <div class="board"></div>
                </div>
                
            </section>
            <div class="modal">
                <div class="start-game">
                    <h3 id="greeting">Welcome to Snake Game</h3>
                    <div class="difficulty">
                        <button class="btn btn-difficulty active" data-speed="200" data-point="10">Easy</button>
                        <button class="btn btn-difficulty" data-speed="130" data-point="20">Medium</button>
                        <button class="btn btn-difficulty" data-speed="80" data-point="30">Hard</button>
                    </div>
                    <div class="points-info">
                        Easy: +10 pts | Medium: +20 pts | Hard: +30 pts
                    </div>
                    <button class="btn btn-start">Start Game</button>
                </div>
                <div class="game-over">
                    <h3 id="greeting">GAME OVER</h3>
                    <div class="final-score">
                        Your Score:
                        <span id="final-score">0</span>
                    </div>
                    <div class="new-high-score" id="new-high-score">
                        ðŸŽ‰ New High Score!
                    </div>
                    <div class="difficulty">
                        <button class="btn btn-difficulty active" data-speed="200" data-point="10">Easy</button>
                        <button class="btn btn-difficulty" data-speed="130" data-point="20">Medium</button>
                        <button class="btn btn-difficulty" data-speed="80" data-point="30">Hard</button>
                    </div>
                    <div class="points-info">
                        Easy: +10 pts | Medium: +20 pts | Hard: +30 pts
                    </div>
                    <button class="btn btn-restart">Retry</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
